<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Web Sous-Chef</title>
	<!--link to CSS file.-->
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<main>
		<nav>
			<a href="toolkit.html" title="Back">
				<p class="navigation">back</p>
			</a>
			<a href="index.html" title="Home">
				<p class="navigation">home</p>
			</a>
		</nav>

		<div class="volume-container">
			<h1>Volume Converter</h1>
			<div class="content-container">
				<div class="chat-robot">
					<p>Chef! Select units and input volume to convert!</p>
					<img src="images/robot-head.svg" alt="robot head icon">
				</div>
				<div class="volume-convert-container">
					<div class="volume-convert-unit">
						<button>ml</button>
						<button>tablespoon</button>
						<button>cups</button>
						<button>teaspoon</button>
					</div>
					<div class="volume-convert-number">
						<div class="volume-convert-input">
							<input type="number" name="volume-input" placeholder="100">
							<p>mililiters</p>
						</div>
						<img src="images/convert.svg" alt="convert icon">
						<div class="volume-convert-input">
							<input type="number" name="volume-input" placeholder="20.29">
							<p>teaspoons</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!--link to JS file.-->
	<script src="js/scripts.js"></script>
</body>

</html>
